<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">
    <title>Currency Converter</title>
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 id="title">Currency Converter</h1>
<label for="userCurrencyDropdown">From:</label>
<select id="userCurrencyDropdown">
    <option value="USD">US Dollar (USD)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="GBP">British Pound (GBP)</option>
    <option value="JPY">Japanese Yen (JPY)</option>
	<option value="CAD">Canadian Dollar (CAD)</option>
    <option value="AUD">Australian Dollar (AUD)</option>
	<option value="CHF">Swiss Franc (CHF)</option>
	<option value="CNY">Chinese Yuan Renminbi (CNY)</option>
	<option value="INR">Indian Rupee (INR)</option>
</select>

<label for="newCurrencyDropdown">To:</label>
<select id="newCurrencyDropdown">
    <option value="USD">US Dollar (USD)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="GBP">British Pound (GBP)</option>
    <option value="JPY">Japanese Yen (JPY)</option>
	<option value="CAD">Canadian Dollar (CAD)</option>
    <option value="AUD">Australian Dollar (AUD)</option>
	<option value="CHF">Swiss Franc (CHF)</option>
	<option value="CNY">Chinese Yuan Renminbi (CNY)</option>
	<option value="INR">Indian Rupee (INR)</option>
</select>
	<label for="amount">Amount to Convert:</label>
	<input type="number" id="amount" name="amount" placeholder="Enter amount" min="0">
</section>


<button type="button" id="convertButton">Get Conversion</button>

<!-- Uncomment this section if you plan to display the conversion result as an image -->

<h2>See the conversion!</h2>
<h2 id="convertedCurrency"></h2>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
